<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식점 관리 - 점심 정산</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/manage.css">
</head>
<body>
    <div class="page-container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <button class="btn-back" id="back-btn">
                    <span>←</span>
                </button>
                <div class="header-center">
                    <h1>음식점 관리</h1>
                </div>
                <div style="width: 36px;"></div>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 로딩 상태 -->
            <div class="loading-state" id="loading-state">
                <div class="spinner"></div>
                <p>음식점 목록을 불러오는 중...</p>
            </div>

            <!-- 카테고리 필터 -->
            <div class="filter-container hidden" id="filter-container">
                <button class="filter-btn active" data-category="all">전체</button>
                <button class="filter-btn" data-category="한식">한식</button>
                <button class="filter-btn" data-category="중식">중식</button>
                <button class="filter-btn" data-category="일식">일식</button>
                <button class="filter-btn" data-category="양식">양식</button>
                <button class="filter-btn" data-category="분식">분식</button>
                <button class="filter-btn" data-category="기타">기타</button>
            </div>

            <!-- 음식점 목록 -->
            <div class="restaurants-container hidden" id="restaurants-container">
                <div class="restaurants-list" id="restaurants-list">
                    <!-- 음식점 카드들이 동적으로 추가됨 -->
                </div>
            </div>

            <!-- 빈 상태 -->
            <div class="empty-state hidden" id="empty-state">
                <div class="empty-icon">🍽️</div>
                <h2>등록된 음식점이 없습니다</h2>
                <p>새로운 음식점을 추가해보세요!</p>
            </div>
        </main>

        <!-- 플로팅 추가 버튼 -->
        <button class="fab" id="fab-btn">
            <span class="fab-icon">+</span>
        </button>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item" id="nav-home">
                <span class="nav-icon">📅</span>
                <span class="nav-label">홈</span>
            </a>
            <a href="#" class="nav-item" id="nav-members">
                <span class="nav-icon">👥</span>
                <span class="nav-label">그룹원</span>
            </a>
            <a href="#" class="nav-item active" id="nav-restaurants">
                <span class="nav-icon">🍽️</span>
                <span class="nav-label">음식점</span>
            </a>
            <a href="#" class="nav-item" id="nav-roulette">
                <span class="nav-icon">🎰</span>
                <span class="nav-label">룰렛</span>
            </a>
            <a href="#" class="nav-item" id="nav-stats">
                <span class="nav-icon">📊</span>
                <span class="nav-label">통계</span>
            </a>
            <a href="#" class="nav-item" id="nav-settings">
                <span class="nav-icon">⚙️</span>
                <span class="nav-label">설정</span>
            </a>
        </nav>
    </div>

    <!-- 음식점 추가/수정 모달 -->
    <div class="modal hidden" id="restaurant-modal">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">음식점 추가</h2>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="restaurant-name">음식점 이름</label>
                    <input type="text" id="restaurant-name" placeholder="음식점 이름을 입력하세요" maxlength="30">
                    <div class="input-hint">최대 30자</div>
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="restaurant-category">카테고리</label>
                    <select id="restaurant-category">
                        <option value="한식">한식</option>
                        <option value="중식">중식</option>
                        <option value="일식">일식</option>
                        <option value="양식">양식</option>
                        <option value="분식">분식</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <!-- 맛집 공유 옵션 -->
                <div class="form-group share-section">
                    <label class="checkbox-label">
                        <input type="checkbox" id="share-restaurant">
                        <span>🌟 이 맛집을 우리 지점에 공유하기</span>
                    </label>
                    <div class="share-details hidden" id="share-details">
                        <label for="share-reason">공유 이유 (선택)</label>
                        <textarea id="share-reason" placeholder="예) 탕수육이 정말 맛있어요!" maxlength="200" rows="3"></textarea>
                        <div class="input-hint">최대 200자 / 다른 지점 사람들에게 추천 이유를 알려주세요</div>
                    </div>
                </div>

                <div class="error-message" id="restaurant-error"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-btn">취소</button>
                <button class="btn-danger hidden" id="delete-restaurant-btn">삭제</button>
                <button class="btn-primary" id="save-restaurant-btn">저장</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 앱 스크립트 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/restaurants.js"></script>
</body>
</html>
