<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더 - 점심 정산</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="page-container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <button class="btn-back" id="back-btn">
                    <span>←</span>
                </button>
                <div class="header-center">
                    <h1 id="group-name-display">그룹 로딩 중...</h1>
                </div>
                <button class="btn-menu" id="menu-btn">⋮</button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 캘린더 -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="btn-month-nav" id="prev-month-btn">‹</button>
                    <h2 id="current-month">2024년 1월</h2>
                    <button class="btn-month-nav" id="next-month-btn">›</button>
                </div>
                
                <div class="calendar-weekdays">
                    <div class="weekday">일</div>
                    <div class="weekday">월</div>
                    <div class="weekday">화</div>
                    <div class="weekday">수</div>
                    <div class="weekday">목</div>
                    <div class="weekday">금</div>
                    <div class="weekday">토</div>
                </div>
                
                <div class="calendar-days" id="calendar-days">
                    <!-- 날짜들이 동적으로 추가됨 -->
                </div>
            </div>
        </main>

        <!-- 플로팅 추가 버튼 -->
        <button class="fab" id="fab-btn">
            <span class="fab-icon">+</span>
        </button>
    </div>

    <!-- 식사 기록 입력 모달 -->
    <div class="modal hidden" id="meal-modal">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="modal-title">식사 기록 추가</h2>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            <div class="modal-body">
                <!-- 날짜 표시 -->
                <div class="selected-date" id="selected-date">2024년 1월 1일</div>

                <!-- 음식점 선택 -->
                <div class="form-group">
                    <label for="restaurant-select">음식점</label>
                    <select id="restaurant-select">
                        <option value="">음식점을 선택하세요</option>
                        <option value="new">+ 새 음식점 추가</option>
                    </select>
                </div>

                <!-- 새 음식점 입력 (숨김) -->
                <div class="form-group hidden" id="new-restaurant-group">
                    <label for="new-restaurant-name">음식점 이름</label>
                    <input type="text" id="new-restaurant-name" placeholder="음식점 이름을 입력하세요">
                    <label for="restaurant-category" style="margin-top: 12px;">카테고리</label>
                    <select id="restaurant-category">
                        <option value="한식">한식</option>
                        <option value="중식">중식</option>
                        <option value="일식">일식</option>
                        <option value="양식">양식</option>
                        <option value="분식">분식</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <!-- 개별 주문 목록 -->
                <div class="orders-section">
                    <div class="section-header">
                        <h3>개별 주문</h3>
                        <button class="btn-add-order" id="add-order-btn">+ 추가</button>
                    </div>
                    <div id="orders-list">
                        <!-- 개별 주문 항목들이 동적으로 추가됨 -->
                    </div>
                </div>

                <!-- 공용 메뉴 목록 -->
                <div class="shared-section">
                    <div class="section-header">
                        <h3>공용 메뉴</h3>
                        <button class="btn-add-shared" id="add-shared-btn">+ 추가</button>
                    </div>
                    <div id="shared-list">
                        <!-- 공용 메뉴 항목들이 동적으로 추가됨 -->
                    </div>
                </div>

                <!-- 합계 -->
                <div class="total-summary">
                    <div class="total-row">
                        <span>전체 합계</span>
                        <strong id="total-amount">0원</strong>
                    </div>
                </div>

                <div class="error-message" id="meal-error"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-btn">취소</button>
                <button class="btn-danger hidden" id="delete-meal-btn">삭제</button>
                <button class="btn-primary" id="save-meal-btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 메뉴 모달 -->
    <div class="modal hidden" id="menu-modal">
        <div class="modal-overlay" id="menu-modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>메뉴</h2>
                <button class="modal-close" id="menu-modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="menu-list">
                    <a href="#" class="menu-item" id="menu-members">
                        <span class="menu-icon">👥</span>
                        <span class="menu-text">그룹원 관리</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    <a href="#" class="menu-item" id="menu-restaurants">
                        <span class="menu-icon">🍽️</span>
                        <span class="menu-text">음식점 관리</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    <a href="#" class="menu-item" id="menu-roulette">
                        <span class="menu-icon">🎰</span>
                        <span class="menu-text">룰렛 (점심 추천)</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    <a href="#" class="menu-item" id="menu-stats">
                        <span class="menu-icon">📊</span>
                        <span class="menu-text">통계/정산</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    <a href="#" class="menu-item" id="menu-settings">
                        <span class="menu-icon">⚙️</span>
                        <span class="menu-text">설정</span>
                        <span class="menu-arrow">›</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 앱 스크립트 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
