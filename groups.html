<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 점심 정산</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/groups.css">
</head>
<body>
    <div class="page-container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-icon-small">🍱</div>
                    <h1>내 그룹</h1>
                </div>
                <button class="btn-logout" id="logout-btn">로그아웃</button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">

            <!-- 탭 -->
            <div class="tabs" id="main-tabs">
                <button class="tab-btn active" id="tab-btn-groups" data-tab="groups">그룹</button>
                <button class="tab-btn" id="tab-btn-foodspots" data-tab="foodspots">맛집</button>
            </div>

            <!-- 그룹 탭 -->
            <section class="tab-content" id="tab-content-groups">

            <!-- 로딩 상태 -->
            <div class="loading-state" id="loading-state">
                <div class="spinner"></div>
                <p>그룹 목록을 불러오는 중...</p>
            </div>

            <!-- 빈 상태 -->
            <div class="empty-state hidden" id="empty-state">
                <div class="empty-icon">📦</div>
                <h2>아직 그룹이 없어요</h2>
                <p>새로운 그룹을 만들어 점심 정산을 시작해보세요!</p>
                <button class="btn-primary" id="create-first-group-btn">
                    첫 그룹 만들기
                </button>
            </div>

            
            <!-- 받은 초대 -->
            <div class="received-invites hidden" id="received-invites-section">
                <h2 class="section-title">받은 초대</h2>
                <div id="received-invites-list"></div>
                <div class="empty-invites hidden" id="received-invites-empty">
                    <p>받은 초대가 없습니다.</p>
                </div>
            </div>

<!-- 그룹 목록 -->
            <div class="groups-container hidden" id="groups-container">
                <div class="groups-grid" id="groups-grid">
                    <!-- 그룹 카드들이 동적으로 추가됨 -->
                </div>
            </div>
        
            </section>

           <!-- 맛집 탭 -->
<section class="tab-content hidden" id="tab-content-foodspots">
  <div class="foodspots-shell">
    <!-- 헤더(히어로) -->
    <div class="foodspots-hero">
      <div class="foodspots-hero-top">
        <div>
          <div class="foodspots-hero-title">지점별 맛집</div>
          <div class="foodspots-hero-sub">동료들이 “소문낸” 곳만 모아봤습니다.</div>
        </div>

        <div class="foodspots-hero-actions">
          <div class="foodspots-count-pill" id="foodspots-count">0건</div>

          <select id="foodspots-sort" class="foodspots-sort">
            <option value="new">최신순</option>
            <option value="old">오래된순</option>
            <option value="name">가나다순</option>
            <option value="branch">지점순</option>
          </select>

          <div class="foodspots-view-toggle">
            <button type="button" class="view-btn active" id="foodspots-view-grid">카드</button>
            <button type="button" class="view-btn" id="foodspots-view-list">리스트</button>
          </div>
        </div>
      </div>

      <!-- 필터 -->
      <div class="foodspots-filters">
        <div class="filter-item">
          <label for="foodspots-top1">상위조직</label>
          <select id="foodspots-top1">
            <option value="ALL">전체</option>
          </select>
        </div>

        <div class="filter-item">
          <label for="foodspots-top2">하위조직</label>
          <select id="foodspots-top2">
            <option value="ALL">전체</option>
          </select>
        </div>

        <div class="filter-item filter-item-wide">
          <label for="foodspots-search">검색</label>
          <input id="foodspots-search" type="text" placeholder="음식점명/카테고리/이유/지점 검색" autocomplete="off" />
        </div>
      </div>
    </div>

    <!-- 로딩 상태 -->
    <div class="loading-state hidden" id="foodspots-loading">
      <div class="spinner"></div>
      <p>맛집 목록을 불러오는 중...</p>
    </div>

    <!-- 빈 상태 -->
    <div class="empty-state hidden" id="foodspots-empty">
      <div class="empty-icon">🍜</div>
      <h2 id="foodspots-empty-title">공유된 맛집이 없어요</h2>
      <p id="foodspots-empty-desc">음식점 관리에서 ‘소문내기’를 체크하면 여기에 표시됩니다.</p>
    </div>

    <!-- 목록 영역 -->
    <div class="foodspots-container hidden" id="foodspots-container">
      <div class="foodspots-summary" id="foodspots-summary"></div>
      <div class="foodspots-state hidden" id="foodspots-state"></div>

      <!-- 카드/리스트 컨테이너 -->
      <div class="foodspots-grid" id="foodspots-list"></div>
    </div>
  </div>
</section>

</main>

        <!-- 플로팅 추가 버튼 -->
        <button class="fab" id="fab-btn">
            <span class="fab-icon">+</span>
        </button>
    </div>

    <!-- 그룹 생성 모달 -->
    <div class="modal hidden" id="create-group-modal">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 그룹 만들기</h2>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="group-name">그룹 이름</label>
                    <input 
                        type="text" 
                        id="group-name" 
                        placeholder="예) 개발팀, 마케팅팀, 친구들"
                        maxlength="30"
                    >
                    <div class="input-hint">최대 30자</div>
                    <div class="error-message" id="group-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="branch-search">소속 조직</label>
                    <input
                        type="text"
                        id="branch-search"
                        placeholder="🔍 조직명 검색 (본점, 지점명)"
                        autocomplete="off"
                    >
                    <div class="input-hint">본점 또는 소속 조직을 선택하세요</div>
                    
                    <!-- 선택된 지점 표시 -->
                    <div class="selected-branch hidden" id="selected-branch">
                        <div class="selected-branch-info">
                            <div class="selected-branch-name" id="selected-branch-name"></div>
                            <div class="selected-branch-parent" id="selected-branch-parent"></div>
                        </div>
                        <button type="button" class="btn-change-branch" id="change-branch-btn">변경</button>
                    </div>
                    
                    <!-- 검색 결과 -->
                    <div class="branch-search-results hidden" id="branch-search-results">
                        <div class="branch-list" id="branch-list">
                            <!-- 검색 결과가 동적으로 추가됨 -->
                        </div>
                    </div>
                    
                    <div class="error-message" id="branch-error"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-btn">취소</button>
                <button class="btn-primary" id="create-group-btn">만들기</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 앱 스크립트 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/groups.js"></script>
</body>
</html>
